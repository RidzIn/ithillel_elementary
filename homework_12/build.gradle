apply plugin: 'java'
 

repositories {
    mavenCentral()
}

dependencies {
    implementation "commons-io:commons-io:+"

    implementation fileTree(dir: 'libs', include: '*.jar')

    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}

//zad 1
task hello {
    description "This task will show you Hello World!"
    doLast {
      println 'Hello World!'
   }
}

// zad 2 
task brew {

    doLast {
        println "Brewing. Drip, drip, drip."
    }
}

task pour {
    dependsOn "brew"
    doLast {
        println "Pouring. Glug, glug, glug."
    }
}

task drink {
    dependsOn "pour"
    doLast {
        println "Drinking. Gulp, gulp, gulp."
    }
}

//zad 3
jar {
    manifest {
        attributes(
            "Implementation-Version": "1.0")
    }
}


//zad4
task printDependencies {
    doLast {
        configurations.runtimeClasspath.each { println it.name }
    }
}

















